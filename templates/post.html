{% extends "base.html" %}

{% block content %}
<article>
  <header>
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle">Published by <a class="unstyled" href="/"><i>steen</i></a> on <time datetime="{{ page.date }}">{{ page.date }}</time></p>
  </header>
  <div class="content">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
